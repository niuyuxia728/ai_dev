<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body class="bg-gray-200 p-10">
    <div class="flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-5">Todo List üìù</h1>
        <form method="POST" class="mb-5 w-80">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Todo</button>
        </form>
        <div class="grid grid-cols-1 gap-4 w-full max-w-md">
            {% for todo in todos %}
                <div class="bg-white p-5 rounded-lg shadow-lg flex flex-col items-center text-center">
                    <h2 class="text-lg font-semibold {% if todo.completed %}line-through{% endif %}">{{ todo.task }}</h2>
                    <p class="text-gray-500">Due: {{ todo.due_date }}</p>
                    <div class="flex space-x-2 mt-3">
                        <form method="POST" action="{% url 'complete_todo' todo.id %}">
                            {% csrf_token %}
                            {% if not todo.completed %}
                                <button type="submit" class="bg-green-500 text-white px-4 py-1 rounded">Complete</button>
                            {% else %}
                                <button type="submit" class="bg-yellow-500 text-white px-4 py-1 rounded">Undo</button>
                            {% endif %}
                        </form>
                        <form method="POST" action="{% url 'delete_todo' todo.id %}">
                            {% csrf_token %}
                            <button type="submit" class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
